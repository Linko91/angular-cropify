<html ng-app="ExampleApp">

<head>

    <title>angular-cropify</title>

    <link rel="stylesheet" type="text/css" href="example/styles.css">

</head>

<body ng-controller="ExampleCtrl as ctrl">

    <div hj-cropify hj-cropify-options="{aspectRatio: 2}" coords="ctrl.coords">

        <img ng-src="example/test.jpg" style="width:100%; height:100%; vertical-align:top; pointer-events: none;">

    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="angular-cropify.js"></script>
    <script type="text/javascript" src="example/app.js"></script>

</body>

</html>
